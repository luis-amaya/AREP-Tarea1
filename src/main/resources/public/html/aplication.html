<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<head>
	<title> Look Stock</title>
	<link rel="stylesheet" href="StylesStock.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>


	<div class="section over-hide">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section text-center py-5 py-md-0">
						<input class="pricing" type="checkbox" id="pricing" name="pricing" />
						<label for="pricing"><span class="block-diff">Alpha<span
									class="float-right">Iexapis</span></span></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="pricing-wrap">
										<h4 class="mb-5">Alpha</h4>
										<p class="mb-2"> _ </p>
										<p class="mb-5">Ingrese el activo</p>
										<p class="mb-1"><i class="uil uil-location-pin-alt size-22"></i></p>
										<label for = "domTextelement"> Stock: </label>
										<input id="AlphaStock" name="AlphaStock" type="String" value=""
											style="width: 80%; border-radius: 100px; padding-left: 20px;"
											aria-required="true" role="textbox" aria-readonly="false" aria-disabled="false"">
										<a class="link" id="AlphaStockButton">Submit</a>
										<div class="img-wrap img-2">
											<img src="" alt="">
										</div>
										<div class="img-wrap img-2">
											<img src="http://assets.stickpng.com/thumbs/580b585b2edbce24c47b288b.png"
												alt="">
										</div>
										<div class="img-wrap img-6">
											<img src="http://assets.stickpng.com/thumbs/580b585b2edbce24c47b23f5.png"
												alt="">
										</div>
									</div>
								</div>
								<div class="card-back">
									<div class="pricing-wrap">
										<h4 class="mb-5">IEXAPIS</h4>
										<p class="mb-2"> _ </p>
										<p class="mb-5">Ingrese el activo</p>
										<p class="mb-1"><i class="uil uil-location-pin-alt size-22"></i></p>
										<label for = "domTextelement"> Stock: </label>
										<input id="IexapisStock" name="IexapisStock" type="String" value=""
											style="width: 80%; border-radius: 100px; padding-left: 20px;"
											aria-required="true" role="textbox" aria-readonly="false" aria-disabled="false">
										<a class="link" id="IexapisStockButton">Submit</a>
										<div class="img-wrap img-2">
											<img src="http://assets.stickpng.com/thumbs/580b585b2edbce24c47b2885.png"
												alt="">
										</div>
										<div class="img-wrap img-6">
											<img src="http://assets.stickpng.com/thumbs/58c582a409e8bc1b42c7794d.png"
												alt="">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		
		var apiResponse;

		function toFetch(symbol) {
			fetch("http://" + window.location.host + "/facadealpha?st="+symbol)
				.then(response => response.json())
				.then(data => {apiResponse = data});


		}


		document.getElementById("IexapisStockButton").addEventListener("click", function () {
			const symbol = document.getElementById("IexapisStock").value;
			console.log(symbol);
			toFetch(symbol);
		});

		document.getElementById("AlphaStockButton").addEventListener("click", function () {
			const symbol = document.getElementById("AlphaStock").value;
			toFetch(symbol);

			
		}

		)
	</script>
